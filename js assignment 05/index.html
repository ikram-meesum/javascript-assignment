<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css
" rel="stylesheet">

</head>

<body class="container">
    <section class="mx-auto">
        <h3 class="mt-5 text-center mb-3">JavaScript Assignment 05</h3>
        <table class="table table-borderless">
            <tr>
                <td scope="row">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="filterArray()" type="button">Q.1 Even Number</button>
                    </div>
                </td>
                <td>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" onclick="includeArray()" type="button">Q.2 Include Array</button>
                    </div>
                </td>
                <td>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" onclick="removeDuplicate()" type="button">Q.3 Remove
                            Duplicate</button>
                    </div>
                </td>
                <td>
                    <div class="d-grid gap-2">
                        <button class="btn btn-info" onclick="daysName()" type="button">Q.4 Days Name</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="d-grid gap-2">
                        <input class="form-control" type="date" id="dateElement" />
                    </div>
                </td>
                <td>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" onclick="checkWeekend()" type="button">Q.5 Check
                            Weekend</button>
                    </div>
                </td>
                <td>
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" onclick="cylindrical()" type="button"> Q.6 Radius Height</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" onclick="sortNumber()" type="button"> Q.7 Sort Number</button>
                    </div>
                </td>
                <td>
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" onclick="modifyArray()" type="button"> Q.8 Return 0</button>
                    </div>
                </td>
                <td>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="sortObjArray()" type="button"> Q.9 Sort object</button>
                    </div>
                </td>
                <td>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" onclick="findBookByName()" type="button"> Q.10 Find Book by
                            Name</button>
                    </div>
                </td>
            </tr>
        </table>






    </section>







    <script src="script.js"></script>

</body>

</html>
