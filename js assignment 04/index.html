<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">

    <h3 class="mt-5 text-center mb-3">JavaScript Assignment 04</h3>
    <div class="d-grid gap-2 col-6 mx-auto mb-3">
        <button class="btn btn-outline-danger fs-4" disabled id="date" type="button"></button>
    </div>

    <div class="d-flex flex-row justify-content-center bd-highlight mb-3">
        <div class="p-2 bd-highlight">
            <div class="card text-bg-primary mb-3" style="width: 6rem;">

                <div class="card-header text-center">Hours</div>
                <div class="card-body">
                    <h4 class="card-title text-center" id="hours"></h4>
                </div>
            </div>
        </div>
        <div class="p-2 bd-highlight">
            <div class="card text-bg-danger mb-3" style="width: 6rem;">
                <div class="card-header text-center">Minutes</div>
                <div class="card-body">
                    <h4 class="card-title text-center" id="minutes"></h4>
                </div>
            </div>
        </div>
        <div class="p-2 bd-highlight">
            <div class="card text-bg-dark mb-3" style="width: 6rem;">
                <div class="card-header text-center">AM PM</div>
                <div class="card-body">
                    <h4 class="card-title text-center" id="ampm"></h4>
                </div>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" onclick="getTime()" class="btn btn-outline-success">Get Current Date and Time</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
