<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="style.css" rel="stylesheet" />
</head>

<body style="background-color: white;">
    <div class="">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                    </ul>
                    <span class="navbar-text" style="color: white;" id="login"></span>
                </div>
            </div>
        </nav>

        <!-- Table Start -->

        <section class="container">

            <h3 class="my-4 text-primary">Expense Tracker Application</h3>

            <table class="table table-striped table-hover">
                <thead>
                    <tr class="table-dark">
                        <th scope="col" class="text-center">S#</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th scope="col">Income</th>
                        <th scope="col">Expense</th>
                    </tr>
                <tbody id="body">
                    <tr>
                        <td class="text-center">1</td>
                        <td>Salary for the month of September</td>
                        <td>01-09-2023</td>
                        <td class="text-success">12,000</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="text-center">2</td>
                        <td>Purchase IT 5 books</td>
                        <td>03-09-2023</td>
                        <td></td>
                        <td class="text-danger">3,000</td>
                    </tr>
                    <tr>
                        <td class="text-center">3</td>
                        <td>Mixed Fruit</td>
                        <td>05-09-2023</td>
                        <td></td>
                        <td class="text-danger">1,000</td>
                    </tr>
                    <tr>
                        <td scope="row"></td>
                        <td colspan="2" class="fw-bold">Total Amount</td>
                        <td class="text-success fw-bold">12,000</td>
                        <td class="text-danger fw-bold">4,000</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2" class="fw-bold">Balance</td>
                        <td></td>
                        <td class="fw-bold">8,000</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
<script src="dashboard.js"></script>

</html>
