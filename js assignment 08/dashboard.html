<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body style="background-color: white;" onload="loadTodo()">
    <div class="">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                    </ul>
                    <span class="navbar-text" style="cursor: pointer; color: white;" id="login"></span>
                </div>
            </div>
        </nav>

        <!-- Table Start -->

        <section class="container">
            <h3 class="my-4 text-primary">Todo Application using localstorage</h3>

            <!-- Form -->
            <form class="row g-4">
                <div class="col-10">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="text" class="form-control" required id="todo" placeholder="Enter Todo">
                </div>
                <div class="col-2">
                    <button type="submit" id="btnTodo" class="btn btn-primary mb-3">Insert Todo</button>
                </div>
            </form>
            <br />
            <button class="btn btn-outline-danger" id="delAll">Delete All Todos</button>
            <br /><br />

            <table style="overflow: hidden;" class="table table-striped table-hover rounded">
                <thead>
                    <tr class="table-dark">
                        <th scope="col" class="text-center">S#</th>
                        <th>User Id</th>
                        <th>Todo Id</th>
                        <th>Description</th>
                        <th>Created Date</th>
                        <th>Created Time</th>
                        <th scope="col">Delete</th>
                    </tr>
                <tbody id="body"></tbody>
            </table>
        </section>
    </div>
</body>
<script src="dashboard.js"></script>

</html>
